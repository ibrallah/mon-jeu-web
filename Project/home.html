      background: #fec195;
      font-size: 17px;
      font-weight: 500;
      color: #181818;
      border: 3px solid #fec195;
      border-radius: 8px;
      box-shadow: 0 0 0 #fec1958c;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 {
      position: absolute;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s ease;
    }
    .star-1 { top: 20%; left: 20%; width: 25px; }
    .star-2 { top: 45%; left: 45%; width: 15px; }
    .star-3 { top: 40%; left: 40%; width: 5px; }
    .star-4 { top: 20%; left: 40%; width: 8px; }
    .star-5 { top: 25%; left: 45%; width: 15px; }
    .star-6 { top: 5%; left: 50%; width: 5px; }
    .welcome-btn:hover {
      background: transparent;
      color: #fec195;
      box-shadow: 0 0 25px #fec1958c;
    }
    .welcome-btn:hover .star-1 {
      top: -80%;
      left: -30%;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }
    .welcome-btn:hover .star-2 {

    .welcome-btn:hover .star-6 {

      left: 60%;

      z-index: 2;
    }
    .fil0 {
      fill: #fffdef;
