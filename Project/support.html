<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #001a33, #003366); /* Thème hivernal */
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .teaser-container {
      max-width: 600px;
    }

    .teaser-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .teaser-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-back {
      background-color: #ffcc00;
      color: #001a33;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn-back:hover {
      transform: scale(1.1);
      background-color: #ffdd44;
    }

    .snowflake {
      font-size: 2rem;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      position: absolute;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0);
      }
      100% {
        top: 110%;
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>
  <div class="teaser-container">
    <h1>Besoin d'aide ?</h1>
    <p>Notre équipe de support est là pour vous accompagner dans votre aventure interactive.</p>
    <p>Consultez notre FAQ, ou contactez-nous directement pour toute question urgente.</p>
    <a href="index.html" class="btn-back">Retour à l'Accueil</a>
  </div>

  <!-- Ajout de flocons pour l'effet hivernal -->
  <div class="snowflake" style="left: 10%;">❄️</div>
  <div class="snowflake" style="left: 25%;">❄️</div>
  <div class="snowflake" style="left: 40%;">❄️</div>
  <div class="snowflake" style="left: 55%;">❄️</div>
  <div class="snowflake" style="left: 70%;">❄️</div>
  <div class="snowflake" style="left: 85%;">❄️</div>
</body>
</html>
