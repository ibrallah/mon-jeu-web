<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation des Terminaux</title>
  <link rel="stylesheet" href="terminals.css">
</head>
<body>
  <div class="terminals-container">
    <h1>Activation des Terminaux</h1>
    <p>Activez les terminaux dans le bon ordre avant que la salle ne réagisse trop fortement à votre présence !</p>
    <div id="game-area" class="game-area">
      <!-- Les terminaux seront générés par JavaScript -->
    </div>
    <button id="reset" class="btn-reset">Recommencer</button>
  </div>

  <!-- Nova -->
  <div class="nova-container">
    <img id="nova-image" src="nova.png" alt="Nova, l'IA" />
    <div id="nova-message">Salut, explorateur ! Prêt pour ce défi ?</div>
  </div>

  <script src="terminals.js"></script>
</body>
</html>
