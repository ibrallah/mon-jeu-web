<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labyrinthe Givré</title>
  <link rel="stylesheet" href="maze-game.css">
</head>
<body>
  <header class="header">
    <h1>Labyrinthe Givré</h1>
    <p>Dirigez-vous à travers ce labyrinthe pour atteindre la sortie !</p>
  </header>
  <main>
    <div id="maze-container">
      <div id="player"></div>
      <div id="exit"></div>
      <!-- Obstacles ajoutés -->
      <div class="obstacle" style="top: 40px; left: 60px;"></div>
      <div class="obstacle" style="top: 100px; left: 120px;"></div>
      <div class="obstacle" style="top: 150px; left: 180px;"></div>
      <div class="obstacle" style="top: 200px; left: 250px;"></div>
    </div>
    <p id="message"></p>
  </main>
  <script src="maze-game.js"></script>
</body>
</html>
